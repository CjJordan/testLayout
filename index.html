<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <h1>Title</h1>
  </header>
  <div class="todo">
    <input type="text" placeholder="add new task"/>
    <hr />
    <p>todo</p>
    <ul>
      <li><i class="far fa-square"></i> 01. Walk Dog</li>
      <li><i class="far fa-square"></i> 02. Eat Veggies</li>
    </ul>
  </div>
  <div class="done">
      <p>complete</p>
      <ul>
        <li><i class="far fa-check-square"></i> <span class="done-task">01. Clean Room</span></li>
        <li><i class="far fa-check-square"></i> <span class="done-task">02. Grocery Store</span></li>
        <li><i class="far fa-check-square"></i> <span class="done-task">03. Pay Bills</span></li>
        <li><i class="far fa-check-square"></i> <span class="done-task">04. Watch TV</span></li>
      </ul>
    </div>
</body>

</html>
